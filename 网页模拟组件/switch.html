<html>

<title>switch</title>

<body>
	<div class="panel">
		<div class="switch">
			<label>
				<input class="switch-like" type="checkbox">
			</label>
		</div>

			<label>
				<input class="switch-like" type="checkbox" checked>

		</div>
	</div>
