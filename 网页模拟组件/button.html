<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>button</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="panel">
			<!--    button类别    -->
			<div class="button button-type-primary button-size-default">
				按钮
			</div>
            <div class="button button-type-warn button-size-default">
            	按钮
            </div>
            <div class="button button-type-default button-size-default">
            	按钮
            </div>
            <!--    button大小    -->
            <div class="button button-type-primary button-size-mini">
            	按钮
            </div>
            <div class="button button-type-warn button-size-mini">
            	按钮
            </div>
            <div class="button button-type-default button-size-mini">
            	按钮
            </div>
            <!--    button plain属性    -->
            <div class="button button-attr-primary-plain button-type-primary button-size-default">
				按钮
			</div>
            <div class="button button-attr-warn-plain button-type-warn button-size-default">
            	按钮
            </div>
            <div class="button button-attr-default-plain button-type-default button-size-default">
            	按钮
            </div>
            <!--    button loading属性    -->
            <div class="button button-type-default button-size-default">
				<img class="button-attr-loading-default" src="loading.gif">按钮
			</div>
            <div class="button button-type-default button-size-mini">
				<img class="button-attr-loading-mini" src="loading.gif">按钮
			</div>
            
        </div>
    </body>
</html>
