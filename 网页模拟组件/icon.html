<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>icon</title>
<link rel="stylesheet" href="./css/style.css">
</head>


<body>
	<div class="panel">
		<div class="icon">
			<div class="icon-like icon-type-success icon-size-common">
				<span>✔</span>
			</div>
		</div>
	<!--
		下面还没外层封装div.
		-->

		<div class="icon-like icon-type-info icon-size-common icon-attr-color">
			<span>i</span>
		</div>
		
		<div class="icon-like icon-type-warn icon-size-common">
			<span>!</span>
		</div>
		
		<div class="icon-like icon-type-waiting icon-size-common">
			<span>┕</span>
		</div>

		<div class="icon-like icon-type-cancel icon-size-common">
			<span>✖</span>
		</div>
		
		<div class="icon-like icon-type-download icon-size-common">
			<span>⇩</span>
		</div>
		
		<div class="icon-like icon-type-clear icon-size-common">
			<span>✖</span>
		</div>
		
		<div class="icon-like icon-type-success_no_circle icon-size-special">
			<span>✔</span>
		</div>
		
		<div class="icon-like icon-type-search icon-size-special">
			<span>▷</span>
		</div>
		
	</div>

</body>
</html>
