<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>icon</title>
<link rel="stylesheet" href="./css/style.css">
</head>


<body>
	<div class="panel">
		<div class="icon">
			<div class="icon-like-common icon-type-success">
				<span>✔</span>
			</div>
		</div>
	<!--
		下面还没外层封装div.
		-->
		<div class="icon-like-special icon-type-success_no_circle">
			<span>✔</span>
		</div>
		
		<div class="icon-like-common icon-type-info">
			<span>i</span>
		</div>
		
		<div class="icon-like-common icon-type-warn">
			<span>!</span>
		</div>
		
		<div class="icon-like-common icon-type-waiting">
			<span>┕</span>
		</div>

		<div class="icon-like-common icon-type-cancel">
			<span>✖</span>
		</div>
		
		<div class="icon-like-common icon-type-download">
			<span>⇩</span>
		</div>
		
		<div class="icon-like-special icon-type-search">
			<span>▷</span>
		</div>
		
		<div class="icon-like-common icon-type-clear">
			<span>✖</span>
		</div>
	</div>

</body>
</html>
