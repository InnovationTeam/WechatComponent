<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>button</title>
		<script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/draggabilly.pkgd.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="panel">
			<div class="button">
				<button class="button-type-primary button-size-default">按钮</button>
			</div>
            <div class="button">
            	<button class="button-type-warn button-size-default">按钮</button>
            </div>
            <div class="button">
            	<button class="button-type-default button-size-default">按钮</button>
            </div>
            <div class="button">
            	<button class="button-type-primary button-size-mini">按钮</button>
            </div>
            <div class="button">
            	<button class="button-type-warn button-size-mini">按钮</button>
            </div>
            <div class="button">
            	<button class="button-type-default button-size-mini">按钮</button>
            </div>
            
        </div>
    </body>
</html>

<style>
.button.is-pointer-down {
  background: #09F;
}

</style>

	var $draggable = $('.button').draggabilly();
	
</script>
